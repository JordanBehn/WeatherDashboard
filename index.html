<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

</head>

<body>
    <main class="container">
        <header class="jumbotron">
            <h1>Weather Dashboard</h1>
            <p id="currentDay" class="lead"></p>
            <div class="row">
                <div class="col-6">
                    <p class="row">Enter a city to get a forecast!</p>
                    <p class="row"><input id="cityInput" type="text" placeholder="Enter city name"><button id="search" type="submit">submit</button></p>
                </div>
                <div class="col-6">
                    <p class="row">Previous Searches:</p>
                    <div id="previousSearches"></div>
                </div>
            </div>
        </header>
        <today class="today-row row mb-3">
            <div class="col-3 mx-auto">
                <h1 id="city"> </h1>
                <div id="todayIcon"></div>
                <div id="temp"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="uv-index"></div>
            </div>
        </today>
        <five-day class="days row justify-content-center">
        </five-day>
    </main>
    <script src="./script.js "></script>
</body>

</html>
